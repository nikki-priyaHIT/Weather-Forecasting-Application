<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div id="embed-iframe" class="head"></div>

      <header>
        <div class="header-info-search">
          <h1 class="weather-app-city" id="city-search-one"></h1>
          <form class="search-form" id="city-search-form">
            <input
              type="text"
              placeholder="Enter a city ..."
              class="search-form-input"
              autofocus="on"
              required
              id="city-search-input"
            />
            <input type="submit" value="Submit" class="search-form-button" />
          </form>
        </div>
      </header>
      <main>
        <div class="current-report">
          <div>
            <h2 class="weather-app-city">
              <small>Currently in</small>
              <span id="city-search-two" class="pink-color"></span>
            </h2>
            <p>
              <span id="current-date-time"></span>
              <br />
              <span id="condition-description"></span>
              <br />
              Humidity:
              <strong class="pink-color"
                ><span id="current-humidity"></span>%</strong
              >
              Wind:
              <strong class="pink-color"
                ><span id="current-wind-speed"> </span> m/sec</strong
              >
            </p>
          </div>
          <div class="current-report-stats-container">
            <div id="current-stats-icon" class="current-stats-icon"></div>
            <div class="current-stats-value" id="current-stats-value"></div>
            <div class="current-stats-unit" id="current-stats-unit">Â°C</div>
          </div>
        </div>
      </main>

      <div class="weather-forecast-container">
        <h4 class="pink-color">7-day forecast:</h4>
        <div id="forecast"></div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
